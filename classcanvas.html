<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
		div{
			margin:10px;
		}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<h1>Canvas</h1>
	<canvas id="canvas" width="700" height="500">
  Blank canvas for drawing art
</canvas>

<script>
	var canvas = document.querySelector('#canvas');
	var ctx = canvas.getContext('2d');

	var x = 0
	var y = 0
	var pen_size = 10;
	var pen_color = "red";

// draws circles everytime the mouse moves
	function draw(){
		ctx.beginPath();
		ctx.fillStyle = pen_color;
		ctx.arc(x,y,pen_size,0,2*Math.PI,true);
		ctx.fill();
	}

// gets and assings the x and y position of the mouse to variables every time the mouse is moved
window.addEventListener('mousemove', function (e) {
x = e.pageX -5;
y = e.pageY -75;
draw()
})

window.addEventListener('touchmove', function (e) {
	x = e.pageX -5;
	y = e.pageY -75;
	draw()
})
// changes pen color or pen size when the specifc keys are pressed
window.addEventListener('keyup', function (e) {
console.log(e.keyCode);
if (e.keyCode == 66){
pen_color = "blue"
}
else if (e.keyCode == 89){
	pen_color = "yellow"
}
else if (e.keyCode == 71){
	pen_color = "green"
}
else if (e.keyCode == 82){
	pen_color = "red"
}
else if (e.keyCode == 38){
	if (pen_size < 50){
		pen_size = pen_size +2
}
}
else if (e.keyCode == 40){
	if (pen_size > 2){
		pen_size = pen_size - 2
	}
}
else if(e.keyCode == 32){
	ctx.clearRect(0, 0, canvas.width, 550);
}
draw();
})

</script>
<!-- adds a button for picking and inputting pen color -->
<div>
    <input tabindex="-1" type="color" id="pencolor" name="pencolor"
           value="#e66465">
    <label for="pencolor">Pen Color</label>
</div>
</body>

<!-- changes pen color to color from color picker when color is selected -->
<script>
$("#pencolor").on('input', function(){
	pen_color = $(this).val();
	console.log(pen_color)
});
</script>
</html>
