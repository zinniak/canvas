<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
		div{
			margin:10px;
		}

	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<canvas id="canvas" width="700" height="500">
  Blank canvas for drawing art
</canvas>

<script>

	var canvas = document.querySelector('#canvas');
	var ctx = canvas.getContext('2d');

	var x = 0;
	var y = 0;
	var pen_size = 10;
	var pen_color = "red";
	var width = window.innerWidth * 0.8;
	var height = window.innerHeight * 0.8;

 window.addEventListener('load', resizeCanvas, false);

 function resizeCanvas() {
            canvas.width = width;
            canvas.height = height;
            draw(x,y);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

        }
// // draws circles everytime the mouse moves
function draw(x,y){
		ctx.beginPath();
		ctx.fillStyle = pen_color;
		ctx.arc(x,y,pen_size,0,2*Math.PI,true);
		ctx.fill();
	}


// gets and assings the x and y position of the mouse to variables every time the mouse is moved
window.addEventListener('mousemove', function (e) {
x = e.pageX;
y = e.pageY;
draw(x,y)
})

window.addEventListener('touchmove', function(e){
  // e.preventDefault();
  x = e.changedTouches[0].pageX;
  y = e.changedTouches[0].pageY;
  draw(x,y);
});

// device orientation
window.addEventListener("orientationchange", function() {
	resizeCanvas();
});

// changes pen color or pen size when the specifc keys are pressed
window.addEventListener('keyup', function (e) {
console.log(e.keyCode);
if (e.keyCode == 66){
pen_color = "blue"
}
else if (e.keyCode == 89){
	pen_color = "yellow"
}
else if (e.keyCode == 71){
	pen_color = "green"
}
else if (e.keyCode == 82){
	pen_color = "red"
}
else if (e.keyCode == 38){
	if (pen_size < 50){
		pen_size = pen_size +2
}
}
else if (e.keyCode == 40){
	if (pen_size > 2){
		pen_size = pen_size - 2
	}
}
else if(e.keyCode == 32){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
}
draw();
})

</script>

<!-- // adds a button for picking and inputting pen color -->
<div>
    <input type="color" id="pencolor" name="pencolor"
           value="#e66465">
    <label for="pencolor">Pen Color</label>
</div>
</body>

<!-- changes pen color to color from color picker when color is selected. It then removes focus on the button after the input is submitted -->
<script>
$("#pencolor").on('input', function(){
	pen_color = $(this).val();
	console.log(pen_color)
	$("#pencolor").blur();
});
</script>
</html>
